<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="toBase64(photo)">
  <mat-card-content>
    <p>{{description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Like</button>
  </mat-card-actions>
</mat-card>
