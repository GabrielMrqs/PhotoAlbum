<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form #loginForm="ngForm" class="example-form" (ngSubmit)="login(loginForm.value)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="text" name="email" ngModel matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input type="password" name="password" ngModel matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Not a member? <a routerLink="/register"> Sign up now!</a></p>
  </mat-card>
</div>
