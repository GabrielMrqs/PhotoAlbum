<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form #registerForm="ngForm" class="example-form" (ngSubmit)="register(registerForm.value)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input name="username" ngModel matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input name="email" ngModel matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input name="password" ngModel matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Register</button>
    </form>
  </mat-card>
</div>
